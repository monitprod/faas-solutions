        body{
            font-family: Poppins;
        }
        
        .container{
          max-width: 600px;
          width: 600px;
          margin: auto;
        }
        
        main{
            margin: 0 auto;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        
        .body h2{
            font-style: normal;
            font-weight: bold;
            font-size: 24px;
            line-height: 100%;
        }
        
        .logo{
            width: 150px;
            padding: 5px 5px;
        }
        
        .header-img{
            max-width: 100% !important;
            height: auto !important;
            width: 100%;
        }
        
        a{
            text-decoration: underline; 
            color: #0c99d5; 
        }
        
        
        .body{
            padding: 20px;
            background-color: white;
            font-size: 16px; 
            line-height: 22px; 
            color: #000; 
            text-align: center;
            width: 600px;
            margin-left:auto;
            margin-right:auto;
        }
        
        .button{
            display: inline-block;

            border: none;
            color: white;
            border-radius: 2px;
            max-width: 250px;
            padding: 15px 15px;
            margin: 40px 0px 40px 0px;

            background: linear-gradient(0deg, #ED2E7E, #ED2E7E), linear-gradient(114.44deg, #EB0055 0%, #FFFA80 100%), #5F2EEA;
            border-radius: 10px;

            font-style: normal;
            font-weight: 500s;
            font-size: 14px;
            line-height: 16px;
            /* or 114% */

            text-align: center;
            letter-spacing: 0.125px;
            cursor: pointer;
        }        
        
        footer {
            text-align: center;
        }

        table {
            border-collapse: collapse;

            font-size: 14px;
            line-height: 18px;
        }

        th, td {
            text-align: left;
            padding: 16px;
        }

        th {
            vertical-align: top;

            font-style: normal;
            font-weight: 600;
            letter-spacing: 0.15px;
        }

        td {

            font-style: normal;
            font-weight: normal;
            
            /* identical to box height, or 129% */

            letter-spacing: 0.15px;

        }

        tr {
            border-bottom: 1px solid #e0e0e0;

        }

        .col-name {
            width: 20%;
        }
        .col-specification {
            width: 37%;
        }
        .col-value {
            width: 20%;
        }
        .col-7days {
            width: 14%;
            padding-right: 14px;
        }
        
    </style>
